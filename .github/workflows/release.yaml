name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Updates tag version
        run: echo "version=${{ github.ref_name }}" > gradle.properties

      - name: Build Jar
        run: ./gradlew shadowJar --no-daemon

      - name: Generate Checksum
        run: sha256sum build/libs/uk-invitation-letter-${{ github.ref_name }}.jar > checksum.txt

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.RELEASE_TOKEN }}"
          automatic_release_tag: ${{ github.ref_name }}
          prerelease: false
          files: |
            build/libs/uk-invitation-letter-${{ github.ref_name }}.jar
            checksum.txt
